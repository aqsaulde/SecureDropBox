{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(to bottom right, #f6e6f7, #d0f0f6);
        color: #000;
    }

    .form-container {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(12px);
        border-radius: 12px;
        padding: 40px;
        margin: 60px auto;
        max-width: 600px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        font-size: 28px;
        margin-bottom: 25px;
        text-align: center;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        display: block;
        margin-bottom: 8px;
    }

    input[type="email"],
    input[type="date"] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        background-color: #fefefe;
    }

    button {
        background-color: #3b82f6;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #2563eb;
    }

    .alert-success {
        background-color: #d1fae5;
        border: 1px solid #10b981;
        color: #065f46;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }

    .link-box {
        background: #fff;
        border: 1px solid #ccc;
        padding: 10px 15px;
        border-radius: 8px;
        margin: 10px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .link-text {
        word-break: break-word;
        max-width: 80%;
        font-weight: 500;
    }

    .btn-row {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .btn-back {
        background-color: #64748b;
    }

    .btn-back:hover {
        background-color: #475569;
    }
</style>

<div class="form-container">
    <h2>üîó Share Encrypted File</h2>

    {% if shared_link %}
    <div class="alert-success">
        File shared successfully!<br>
        <div class="link-box">
            <div class="link-text" id="sharedLink">{{ shared_link }}</div>
            <button onclick="copyToClipboard()">üìã Copy</button>
        </div>
    </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Recipient Email</label>
            <input type="email" name="email" id="email" placeholder="Enter recipient's email" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">Expiry Date</label>
            <input type="date" name="expiry_date" id="expiry_date" required>
        </div>

        <div class="btn-row">
            <a href="{% url 'dashboard' %}">
                <button type="button" class="btn-back">‚Üê Back to Dashboard</button>
            </a>
            <button type="submit">Share File</button>
        </div>
    </form>
</div>

<script>
    function copyToClipboard() {
        const text = document.getElementById("sharedLink").innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Link copied to clipboard!");
        });
    }
</script>
{% endblock %}
