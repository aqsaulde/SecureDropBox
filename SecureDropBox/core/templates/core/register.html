

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | SecureDropBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Before </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-image: url('https://images.unsplash.com/photo-1535223289827-42f1e9919769');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glass-card w-full max-w-md text-white">
           {% if messages %} 
        {% for message in messages %} 
          {% if message.tags == 'error' %}
           <div class="alert alert-danger">
        {% endif %} 
        {% if message.tags == 'success' %}
        <div class="alert alert-success">
        {% endif %}
        {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} 
        {% endif %}
        <h2 class="text-3xl font-bold text-center mb-4">Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1">Username</label>
                <input type="text" name="username" required class="w-full p-2 rounded bg-white/20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter username">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" name="email" required class="w-full p-2 rounded bg-white/20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="you@example.com">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" name="password1" required class="w-full p-2 rounded bg-white/20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Password">
            </div>
            <div class="mb-6">
                <label class="block mb-1">Confirm Password</label>
                <input type="password" name="password2" required class="w-full p-2 rounded bg-white/20 text-white placeholder-white border border-white focus:outline-none focus:ring-2 focus:ring-blue-300" placeholder="Repeat password">
            </div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold"><a href="{% url 'user_login' %}">Register</button></a>
        </form>
        <p class="mt-4 text-center text-white text-sm">Already have an account?
            <a href="{% url 'user_login' %}" class="underline text-blue-300 hover:text-blue-200">Login</a>
        </p>
    </div>
</body>
</html>
