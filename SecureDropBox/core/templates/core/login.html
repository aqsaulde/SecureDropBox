<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Before </body> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login | SecureDropBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
          url("https://images.unsplash.com/photo-1519389950473-47ba0277781c")
            center/cover no-repeat;
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
    </style>
  </head>
  <body class="flex items-center justify-center h-screen">
    <div class="w-full max-w-md p-8 glass-card text-white">
         {% if messages %} 
        {% for message in messages %} 
          {% if message.tags == 'error' %}
           <div class="alert alert-danger">
        {% endif %} 
        {% if message.tags == 'success' %}
        <div class="alert alert-success">
        {% endif %}
        {{message}}
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        {% endfor %} 
        {% endif %}
      <h2 class="text-3xl font-bold text-center mb-6">Welcome Back üîê</h2>
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="username" class="block mb-1">Username</label>
          <input
            type="text"
            name="username"
            id="username"
            required
            class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <div>
          <label for="password" class="block mb-1">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            required
            class="w-full px-4 py-2 rounded bg-white text-black focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>
        <button
          type="submit"
          class="w-full py-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold transition duration-300"
        >
          Login
        </button>
      </form>
      <p class="text-center mt-4">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-300 underline"
          >Register here</a
        >
      </p>
    </div>
  </body>
</html>
