<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | SecureDropBox</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-200 via-purple-200 to-pink-200 min-h-screen font-sans">

    <!-- Header -->
    <nav class="bg-gradient-to-r from-blue-700 to-purple-600 px-6 py-4 shadow-lg flex justify-between items-center">
        <h1 class="text-xl text-white font-bold">⚙️ Settings - SecureDropBox</h1>
        <a href="{% url 'dashboard' %}" class="text-white hover:underline">← Back to Dashboard</a>
    </nav>

    <!-- Settings Card -->
    <div class="max-w-4xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2">👤 Profile Settings</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                    <label class="block text-gray-700 mb-1">Full Name</label>
                    <input type="text" name="full_name" value="{{ user.get_full_name }}" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-gray-700 mb-1">Email Address</label>
                    <input type="email" name="email" value="{{ user.email }}" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <!-- Profile Image -->
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-gray-700 mb-1">Profile Image</label>
                    <input type="file" name="profile_image" class="w-full border border-gray-300 rounded px-4 py-2">
                </div>
            </div>

            <div class="mt-6 text-right">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">💾 Save Changes</button>
            </div>
        </form>

        <!-- Change Password Section -->
        <h3 class="text-xl font-semibold text-gray-800 mt-10 mb-4 border-b pb-2">🔐 Change Password</h3>
        <form method="POST" action="{% url 'password_change' %}">
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label class="block text-gray-700 mb-1">Current Password</label>
                    <input type="password" name="old_password" required class="w-full border rounded px-4 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">New Password</label>
                    <input type="password" name="new_password1" required class="w-full border rounded px-4 py-2">
                </div>
                <div>
                    <label class="block text-gray-700 mb-1">Confirm New Password</label>
                    <input type="password" name="new_password2" required class="w-full border rounded px-4 py-2">
                </div>
            </div>

            <div class="mt-6 text-right">
                <button type="submit" class="bg-purple-600 text-white px-6 py-2 rounded hover:bg-purple-700 transition">🔑 Update Password</button>
            </div>
        </form>
    </div>
</body>
</html>
